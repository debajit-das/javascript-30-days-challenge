<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 150px;
        width: 150px;
        border: 2px solid red;
      }
      #btn {
        cursor: pointer;
      }
      .dblclick{
        height: 150px;
        width: 150px;
        border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Hello</p>
    </div>
    <div class="dblclick">
      <p>change color on double click</p>
    </div>
    <button id="btn">Change color</button>
    <script src="index.js"></script>
  </body>
</html>
