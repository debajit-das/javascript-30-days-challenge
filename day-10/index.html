<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 150px;
        width: 150px;
        border: 2px solid red;
      }
      #btn {
        cursor: pointer;
      }
      .dblclick {
        height: 150px;
        width: 150px;
        border: 2px solid blue;
      }
      .hover {
        height: 150px;
        width: 150px;
        border: 2px solid green;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 10px;
        margin: 5px 0;
        background-color: #f0f0f0;
        cursor: pointer;
      }
      li:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Hello</p>
    </div>
    <div class="dblclick">
      <p>change color on double click</p>
    </div>
    <button id="btn">Change color</button>
    <div class="hover">Hover me to change color</div>
    <input type="text" name="" id="getText" />
    <p>Key Down event:</p>
    <p id="downWrite">Keydown event :</p>
    <p id="upWrite">KeyUp event :</p>
    <div class="option">
      <label for="colors">Choose a color</label>
      <select name="colors" id="colors">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="default">Default</option>
      </select>
      <p id="selectedColors">You have selec :</p>
      <div class="box container">
        <p>i am a box. select color from dropdown to change my bg color.</p>
      </div>
    </div>
    <ul id="myList">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <button id="addItem">Add Item</button>
    <hr>
    <h1>Array</h1>
    <input type="text" id="array">
    <button id="push">Push</button>
    <p id="display">display the array: </p>
    <button id="show">Show</button>
    <button id="even">Even</button>
    <p id="eArray">00</p>

  </body>
  <script src="index.js"></script>
</html>
